<!DOCTYPE html>
<html>
<head>
    <title>Genre Chart</title>
</head>
<body>
<h1>Genre Chart</h1>
<table border="1">
    <thead>
    <tr>
        <th>Rank</th>
        <th>Title</th>
        <th>Album</th>
        <th>Singer</th>
        <th>Album Image</th>
    </tr>
    </thead>
    <tbody>
    {% for item in chart_data %}
        <tr>
            <td>{{ item.rank }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.album }}</td>
            <td>{{ item.singer }}</td>
            <td><img src="{{ item.album_image }}" alt="Album Image" width="50" height="50"></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
